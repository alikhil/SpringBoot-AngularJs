<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="site.css" rel="stylesheet">
    <style type="text/css">
        [ng\:cloak], [ng-cloak], .ng-cloak {
            display: none !important;
        }
    </style>
    <title>Check Your Code Style!</title>
</head>

<body ng-app="upload">
<div class="container" ng-controller="panelController as panelCtrl">

    <br/>
    <ul class="nav nav-pills" >
        <li role="presentation" ng-class="{active:isSelect(1)}" ng-click="select(1)"><a href="#">Style Check</a></li>
        <li role="presentation" ng-class="{active:isSelect(2)}" ng-click="select(2)"><a href="#">Bugs Find</a></li>
        <li role="presentation" ng-class="{active:isSelect(3)}" ng-click="select(3)"><a href="#">Help</a></li>
    </ul>
    <br/>
    <style-check ng-show="isSelect(1)"></style-check>
    <find-bugs ng-show="isSelect(2)"></find-bugs>
    <help ng-show="isSelect(3)"></help>
</div>

    <script src="js/angular.min.js" type="text/javascript"></script>
    <script src="js/upload.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script type="text/javascript">
        function fileChange(data) {
            $fileName = data.files.length ? data.files[0].name : '';
            $("#file-name").text($fileName);
        }
    </script>
</body>
</html>
